<div class="dialog-body dialog-confirm">

	<h5>Set Timer</h5>
	<div class="table" style="margin-bottom: 15px;padding: 0 10px;width:95%;">
		<div class="table-row">
			<div class="table-cell-title">Delay</div>
			<div class="table-cell" style="width:65%;font-size: .8em;">

			<div class="table-cell" style="width:5%">&nbsp;</div>
		</div>
		
		<div class="table-row">
			<div class="table-cell-title">Label</div>

		</div>
	</div>
	<div class="dialog_footer justified">
		<div class="btn" promo="button0">OK</div>
		<div class="btn" promo="button1">Cancel</div>
